<!DOCTYPE html>
<!--
  {{site.description}}
  @author {{site.author.name}} <{{site.author.url}}>
-->
<html lang="{{site.lang}}">
<head>
  <title> {{site.title}} </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">q
  <meta name="apple-mobile-web-app-title" content="{{site.title}}">
  <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
  <meta name="theme-color" content="{{site.color}}">
  {% if site.css %}<link rel="stylesheet" href="{{site.baseurl}}{{site.css}}">{% endif %}
  <meta property="og:url" content="{{site.url}}{{site.baseurl}}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{site.title}}">
  <meta property="og:description" content="{{site.description}}">
  <meta property="og:image" content="{{site.url}}{{site.baseurl}}/assets/img/favicon.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="{{site.author.twitter}}">
  <meta name="twitter:title" content="{{site.title}}">
  <meta name="twitter:description" content="{{site.description}}">
  <meta name="twitter:image" content="{{site.url}}{{site.url}}/assets/img/favicon.png">
  <link rel="apple-touch-icon" sizes="64x64" href="{{site.url}}/assets/img/favicon.png">
  <link rel="icon" type="image/png" href="{{site.url}}/assets/img/favicon.png" sizes="64x64">
  <meta name="application-name" content="{{site.title}}">
  <meta name="msapplication-TileColor" content="{{site.color}}">
  <meta name="msapplication-TileImage" content="{{site.url}}/assets/img/favicon.png">
</head>
